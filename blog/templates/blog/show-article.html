{% extends "base.html" %}

{% block article %}
    <div>
        <article>
            <h1>{{title}}</h1>
            {% if tags %}
                <div class="tags_wrapper">
                    <h5>Tag:</h5>
                    {% for tag in tags %}
                        <a href="{{tag.get_absolute_url}}">
                            {{tag}}
                        </a>
                    {% endfor %}
                </div>
            {% endif %}
            {% if image  %}
                <div>
                    <img src="{{image.url}}" alt="title">
                </div>
            {% endif %}
            <p>{{content|linebreaks}}</p>

            <div>
                <p>Published: {{time_create}}</p>
                <p>Updates: {{time_update}}</p>
            </div>
        </article>
    </div>
{% endblock %}
