{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <h1 class="logo">
                <a href="{% url 'index' %}">Our Blog</a>
            </h1>
            <div class="menu">
                <ul>
                    {% for m in menu %}
                        <li>
                            <a href="{% url m.link_url_name %}">{{ m.link_title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <section class="aside_and_main container">
        <aside>
            <h3>Categories</h3>
            {% show_categories cat_selected %}
        </aside>
        <main>
            {% block article %} {% endblock %}
        </main>
    </section>

    <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
